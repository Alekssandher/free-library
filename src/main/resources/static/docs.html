<!doctype html> 
<html>
  <head>
    <meta charset="utf-8"> 
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
  </head>
  <body>
    <rapi-doc 
        spec-url = "/v3/api-docs"
        show-header="true"
        render-style="read"
        show-method-in-nav-bar="as-colored-block"
        primary-color="#E76F00" 
        bg-color="#1e1e1e" 
        text-color="#ffffff"
        nav-bg-color="#121212"
        nav-text-color="#E76F00"
        nav-hover-bg-color="#333333"
        nav-hover-text-color="#ffffff"
        font-size="large"
        regular-font="Arial, sans-serif"
        mono-font="Courier New, monospace"
    > </rapi-doc>
  </body>
</html>
